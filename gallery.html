    <form action="https://formspree.io/borodatuu@gmail.com" method="POST" class="login1" width="50%">
        <label for="name">Your name*</label>

        <label for="gender">Your gender*</label>
        <input type="radio" name="gender" value="male"/>Male

        <label for="mobilephone">Your mobilephone*</label>
        <input type="text" id="mobilephone"pattern="+38[0-9]{3}-[0-9]{4}-[0-9]{3}" title="Example +38096-4768-678 "required/><br><br>
        <label for="city">City</label>
        <input type="text" id="sity" pattern="[A-Za-z].{3,}" title="Enter your city" required/><br><br>
        <input type="submit" value="OK" id="btn-send"/>
    </form>
